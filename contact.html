<body >
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  <nav style="display: flex; flex-direction:row;">
    <a style="margin: 2% 2%; font-size: 1.2rem; text-decoration: none;" href="portfolio.html"><h3>Home</h3></a>
    <a style="margin: 2% 2%; font-size: 1.2rem; text-decoration: none;" href="about.html"><h3>About</h3></a>
    <a style="margin: 2% 2%; font-size: 1.2rem; text-decoration: none;" href="contact.html"><h3>Contact</h3></a>
  </nav>
  <div class="aboutme-section" style="padding: 3% 15%;line-height: 1.5;font-size: 1.6rem;font-family: montserrat;">
    <div class="container py-5">
    <h1 style="margin-bottom: 20px;" class="text-center mb-4">Contact Me</h1>
    <form>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Name</label>
          <input type="text" id="name" class="form-control" placeholder="Your full name" required />
        </div>
        <div class="col-md-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" class="form-control" placeholder="your@example.com" required />
        </div>
      </div>

      <div class="mb-3">
        <label for="phone" class="form-label">Phone Number</label>
        <input type="tel" id="phone" class="form-control" placeholder="+91 12345 67890" />
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea id="message" class="form-control" rows="5" placeholder="Write your message here..." required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Preferred Contact Method</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="contactEmail" value="email" />
          <label class="form-check-label" for="contactEmail">Email</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="contactPhone" value="phone" />
          <label class="form-check-label" for="contactPhone">Phone</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="contactText" value="text" />
          <label class="form-check-label" for="contactText">Text</label>
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Type of Inquiry</label><br />
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inquiryType" id="general" value="general" required />
          <label class="form-check-label" for="general">General</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inquiryType" id="business" value="business" />
          <label class="form-check-label" for="business">Business</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="inquiryType" id="support" value="support" />
          <label class="form-check-label" for="support">Support</label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary px-4 py-2">Submit</button>
      </div>
    </form>
  </div>

  </div>
 
</body>
